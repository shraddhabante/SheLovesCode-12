<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <div class="style-div">
        <p class="style-head">Multiple of 3 or not</p>
        <label for="multiple">Enter any number:</label>
        <input type="number" name="multiple " id="num" />
        <button type="button" onclick="multiple()">multiple of 3</button>
        <h3 id="display"></h3>
    </div>
    <div class="style-div">
        <p class="style-head">check for subword </p>
        <label for="string">Enter a string:</label>
        <input type="text" name="string" id="str" />
        <button type="button" onclick="string()">String match</button>
        <h3 id="match"></h3>
    </div>
    <div class="style-div">
        <p class="style-head">Simple Interest </p>
        <label for="simplep">Enter principle:</label>
        <input type="number" name="simplep" id="simplep" />
        <label for="simpler">Enter Rate:</label>
        <input type="number" name="simpler" id="simpler" /><br>
        <label for="simplet">Enter time:</label>
        <input type="number" name="simplet" id="simplet" />
        <button type="button" onclick="simpleInterest()">Find SI</button>
        <h3 id="si"></h3>
    </div>
    <div class="style-div">
        <p class="style-head">finding Leap Year </p>
        <label for="year">Enter a Year:</label>
        <input type="number" name="year" id="year" />
        <button type="button" onclick="leapYear()">Leap Year</button>
        <h3 id="lyear"></h3>
    </div>
    <div class="style-div">
        <p class="style-head">Display Day</p>
        <label for="day">Enter a value between[1-7]:</label>
        <input type="number" name="day" id="day" />
        <button type="button" onclick="weekDay()">find day</button>
        <h3 id="dayweek"></h3>
    </div>
    <div class="style-div">
        <p class="style-head">Multilication Table</p>
        <label for="multilication">Enter any Number </label>
        <input type="number" name="multilication" id="multilication" />
        <button type="button" onclick="mulTable()">Table </button>
        <h3 id="table"></h3>
    </div>
    <div class="style-div">
        <p class="style-head">Sum of Digit</p>
        <label for="total">Enter any Number </label>
        <input type="number" name="total" id="sum" />
        <button type="button" onclick="sumDigit()">Addition</button>
        <h3 id="addition"></h3>
    </div>
    <div class="style-div">
        <p class="style-head">Palindrome String</p>
        <!-- <label for="palin">Enter any Number </label>
        <input type="text" name="palin" id="palin" /> -->
        <button type="button" onclick="palindrome()">Find Palindrome</button>
        <h3 id="show-palindrome"></h3>
    </div>
    <div class="style-div">
        <p class="style-head">Even Numbers</p>
        <label for="even">Enter a number</label>
        <input type="number" name="even" id="even" />
        <button type="button" onclick="evenNumber()">Even No.</button>
        <h3 id="evenno"></h3>
    </div>
    <div class="style-div">
        <p class="style-head">Char is Vowel or Consonant</p>
        <label for="vowel">Enter Char</label>
        <input type="text" name="vowel" id="consonant" />
        <button type="button" onclick="ovelConsonant()">Vowel/Consonant</button>
        <h3 id="vowel"></h3>
    </div>
    <h3 id="pchar"></h3>
    <h3 id="sum"></h3>
    <p id="average"></p>
    <h3 id="max"></h3>
    <p id="print_num"></p>

    <div class="style-div">
        <p class="style-head">Even Number in Array </p>
        <label for="evenarr">Enter a number :</label>
        <input type="number" name="evenarr" id="evenarr" />
        <button type="button" onclick="evenArray()">Find Even Array</button>
        <h3 id="evennum"></h3>
    </div>
    <h3 id="show"></h3>
    <h3 id="merge"></h3>
    <h3 id="reverse"></h3>
    <h3 id="revstring"></h3>




    <script src=" ./JS/script.js">
    </script>
</body>

</html>
